<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DQRetro Social Hub</title>
  <link rel="stylesheet" href="sub/css/index.css" />
  <link rel="stylesheet" href="sub/css/gallery.css" />
  <link rel="stylesheet" href="sub/css/photo-gallery.css" />
  <link rel="stylesheet" href="sub/css/scanlines.css" />
  <link rel="stylesheet" href="sub/css/sidebar.css" />
</head>
<body>
  <div class="crt-overlay"></div>
  <div class="scanlines"></div>

      <button id="sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="false">‚ò∞</button>
      <aside class="sidebar">
        <nav>
          <ul class="nav-links">
            <li><a href="index.html"><img src="images/assets/dqretro/logo/DQ-Retro-Logo-Blue-Light-(SRKADE).png" alt="DQRetro Logo" style="height: 40px;" /></a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="tournaments.html">Tournaments</a></li>
            <li><a href="downloads.html">Downloads</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="srkade.html"><img src="images/assets/srkade/logo/SRKade.png" alt="SRKade Logo" style="height: 25px;" /></a></li>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <main class="container">
    <header>
      <img src="images/assets/dqretro/logo/DQ-Retro-Logo-Golden.png" alt="DQRetro Community Hub Logo" class="logo" />
    </header>

    <!-- Image Gallery -->
    <section id="images">
      <h3>
        <a href="/gallery" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none;">
          üñºÔ∏è Image Gallery
        </a>
      </h3>
      <div id="banner-container"></div>
      <div id="image-gallery-container">
        <div id="lightgallery-images">Loading image gallery...</div>
      </div>
    </section>

    <!-- YouTube Gallery -->
    <section id="youtube">
      <h3>
        <a href="https://youtube.com/@DQRetro" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none;">
          üì∫ YouTube Video Gallery
        </a>
      </h3>
      <div id="youtube-gallery-container">
        <div id="lightgallery">Loading YouTube gallery...</div>
      </div>
    </section>

    <footer>
      <p>¬© 2025 DQRetro Community Hub. All rights reserved.</p>
    </footer>
  </main>

<!-- Scripts -->
  <script src="sub/js/sidebar.js" defer></script>
  <script src="sub/js/index.js" defer></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <!-- Load YouTube gallery -->
<script>
  fetch('sub/pages/gallery/youtube-gallery.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('lightgallery').innerHTML = html;

      const script = document.createElement('script');
      script.src = 'sub/js/youtube-gallery.js';
      document.body.appendChild(script);
    })
    .catch(err => {
      console.error('Failed to load YouTube gallery:', err);
      document.getElementById('youtube-gallery-container').innerText = 'Failed to load gallery.';
    });
</script>

<script>
  // Fetch banner HTML and inject
  fetch('sub/pages/gallery/banner.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('banner-container').innerHTML = html;

      // Dynamically load banner CSS
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'sub/css/banner.css';
      document.head.appendChild(link);

      // Dynamically load banner JS
      const script = document.createElement('script');
      script.src = 'sub/js/banner.js';
      document.body.appendChild(script);
    })
    .catch(err => {
      console.error('Failed to load banner:', err);
      document.getElementById('banner-container').innerText = 'Failed to load banner.';
    });
</script>

<!-- Load Photo gallery -->
<script>
  fetch('sub/pages/gallery/photo-gallery.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('lightgallery-images').innerHTML = html;

      const script = document.createElement('script');
      script.src = 'sub/js/photo-gallery.js';
      document.body.appendChild(script);
    })
    .catch(err => {
      console.error('Failed to load Image gallery:', err);
      document.getElementById('image-gallery-container').innerText = 'Failed to load gallery.';
    });
</script>
</body>
</html>
